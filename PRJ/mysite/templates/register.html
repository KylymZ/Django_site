<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(27, 66, 53);
            text-align: center;
            font-size: 30px;
        }
        #frm{
            text-align: center;
            font-size: 20px;
        }
        #btn{
            font-size: 20px;
            color: brown;
        }
    </style>
    <h1>Регистрация</h1>
    <form method="POST" id="frm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default" id="btn">Регистрация</button>
    </form>
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                {{ message }}
            {% endif %}
            {% if message.tags == 'success' %}
                {{ message }}
            {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
